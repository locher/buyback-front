version: '3.5'

services:
  node:
    image: registry.idx.ovh/node:18-buster-dev
    env_file:
      - .env
    volumes:
      - .:/app
      - ${HOME}:/home/node
    networks:
      - proxy
    environment:
      VIRTUAL_HOST: ${VHOST}

networks:
  proxy:
    external:
      name: ${PROXY_NETWORK}
